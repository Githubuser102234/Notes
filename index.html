<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Notes</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f3f3f3;
    }

    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
    }

    body {
      margin: 0 auto;
      padding: 20px;
      max-width: 600px;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .note {
      background: var(--card);
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }

    .note h3, .note p {
      margin: 0 0 8px;
      word-wrap: break-word;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions button {
      flex: 1;
      padding: 6px;
      font-size: 14px;
    }

    #themeToggle {
      float: right;
      margin-top: -40px;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      #themeToggle {
        float: none;
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <h1>My Notes</h1>
  <button id="themeToggle">üåô Toggle Theme</button>

  <div id="authSection">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="resetBtn">Reset Password</button>
  </div>

  <div id="noteSection" style="display: none;">
    <button id="logoutBtn">Logout</button>
    <input type="text" id="noteTitle" placeholder="Note title" />
    <textarea id="noteText" placeholder="Write your note..." rows="4"></textarea>
    <button id="saveNoteBtn">Save Note</button>

    <input type="text" id="searchBox" placeholder="Search notes..." />
    <h2>Your Notes</h2>
    <div id="notesContainer"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      updateDoc,
      deleteDoc,
      doc,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEkpRfo6k8H_arfsnAGyHztWU_sj_pjnY",
      authDomain: "notes-9c204.firebaseapp.com",
      projectId: "notes-9c204",
      storageBucket: "notes-9c204.appspot.com",
      messagingSenderId: "1059724833534",
      appId: "1:1059724833534:web:a6360301650585a248ebaf",
      measurementId: "G-MZ9R21GTQJ"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authSection = document.getElementById("authSection");
    const noteSection = document.getElementById("noteSection");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const noteTitleInput = document.getElementById("noteTitle");
    const noteTextInput = document.getElementById("noteText");
    const notesContainer = document.getElementById("notesContainer");
    const searchBox = document.getElementById("searchBox");
    const themeToggle = document.getElementById("themeToggle");

    let currentUser = null;
    let notes = [];

    // Theme preference load
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    themeToggle.onclick = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        authSection.style.display = "none";
        noteSection.style.display = "block";
        loadNotes();
      } else {
        currentUser = null;
        authSection.style.display = "block";
        noteSection.style.display = "none";
      }
    });

    document.getElementById("signupBtn").onclick = async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (err) {
        alert(err.message);
      }
    };

    document.getElementById("loginBtn").onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (err) {
        alert(err.message);
      }
    };

    document.getElementById("logoutBtn").onclick = () => signOut(auth);

    document.getElementById("resetBtn").onclick = async () => {
      try {
        await sendPasswordResetEmail(auth, emailInput.value);
        alert("Password reset link sent!");
      } catch (err) {
        alert(err.message);
      }
    };

    document.getElementById("saveNoteBtn").onclick = async () => {
      const title = noteTitleInput.value.trim();
      const content = noteTextInput.value.trim();
      if (!title || !content) return alert("Fill in both fields.");

      const ref = collection(db, "users", currentUser.uid, "notes");
      await addDoc(ref, { title, content, createdAt: serverTimestamp() });

      noteTitleInput.value = "";
      noteTextInput.value = "";
      loadNotes();
    };

    async function loadNotes() {
      const ref = collection(db, "users", currentUser.uid, "notes");
      const q = query(ref, orderBy("createdAt", "desc"));
      const snap = await getDocs(q);
      notes = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderNotes(notes);
    }

    function renderNotes(filtered) {
      const keyword = searchBox.value.toLowerCase();
      notesContainer.innerHTML = "";

      filtered
        .filter(n => n.title.toLowerCase().includes(keyword) || n.content.toLowerCase().includes(keyword))
        .forEach(note => {
          const div = document.createElement("div");
          div.className = "note";
          div.innerHTML = `
            <h3 contenteditable onblur="this.dataset.edited=true">${note.title}</h3>
            <p contenteditable onblur="this.dataset.edited=true">${note.content}</p>
            <div class="actions">
              <button onclick="updateNote('${note.id}', this)">üíæ Save</button>
              <button onclick="deleteNote('${note.id}')">üóëÔ∏è Delete</button>
            </div>
          `;
          notesContainer.appendChild(div);
        });
    }

    window.updateNote = async (id, btn) => {
      const card = btn.closest(".note");
      const title = card.querySelector("h3").innerText;
      const content = card.querySelector("p").innerText;
      const ref = doc(db, "users", currentUser.uid, "notes", id);
      await updateDoc(ref, { title, content });
      alert("Note updated.");
    };

    window.deleteNote = async (id) => {
      if (confirm("Delete this note?")) {
        await deleteDoc(doc(db, "users", currentUser.uid, "notes", id));
        loadNotes();
      }
    };

    searchBox.oninput = () => renderNotes(notes);
  </script>
</body>
</html>
