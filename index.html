<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --card: #f3f3f3;
      --primary: #007bff;
      --primary-hover: #0056b3;
    }
    body.dark {
      --bg: #121212;
      --text: #fff;
      --card: #1f1f1f;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: var(--card);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    input::placeholder, textarea::placeholder {
      color: #666;
    }
    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background: var(--primary-hover);
    }
    .note {
      background: var(--card);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .note:hover {
      background: var(--primary);
      color: white;
    }
    .note h3 {
      margin: 0 0 5px;
      word-break: break-word;
    }
    .note p {
      margin: 0;
      font-size: 14px;
      color: inherit;
      word-break: break-word;
    }
    .note small {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: gray;
      user-select: text;
    }
    #themeToggle {
      float: right;
      margin-top: -38px;
      width: auto;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 20px;
    }
    #noteEditor {
      display: none;
    }
    #searchBox {
      margin-top: 16px;
    }
    #shareLink {
      font-size: 12px;
      color: gray;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>My Notes</h1>
  <button id="themeToggle">ðŸŒ™ Toggle Theme</button>

  <section id="authSection">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="resetBtn">Reset Password</button>
  </section>

  <section id="mainMenu" style="display:none;">
    <button id="logoutBtn">Logout</button>
    <input type="text" id="noteTitle" placeholder="Note title" />
    <textarea id="noteText" rows="3" placeholder="Write your note..."></textarea>
    <button id="saveNoteBtn">Save Note</button>
    <input type="text" id="searchBox" placeholder="Search notes..." />
    <h2>Your Notes</h2>
    <div id="notesContainer"></div>
  </section>

  <section id="noteEditor">
    <button id="backBtn">â¬… Back</button>
    <input type="text" id="editTitle" placeholder="Edit title" />
    <textarea id="editContent" rows="10"></textarea>
    <label><input type="checkbox" id="publicCheckbox" /> Make Public</label>
    <div id="shareLink"></div>
    <button id="updateNoteBtn">Save Changes</button>
    <button id="deleteNoteBtn" style="background:#dc3545;">Delete Note</button>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import {
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword,
      onAuthStateChanged, signOut, sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, getDocs, updateDoc,
      deleteDoc, doc, query, orderBy, serverTimestamp, getDoc
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEkpRfo6k8H_arfsnAGyHztWU_sj_pjnY",
      authDomain: "notes-9c204.firebaseapp.com",
      projectId: "notes-9c204",
      storageBucket: "notes-9c204.appspot.com",
      messagingSenderId: "1059724833534",
      appId: "1:1059724833534:web:a6360301650585a248ebaf",
      measurementId: "G-MZ9R21GTQJ"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authSection = document.getElementById('authSection');
    const mainMenu = document.getElementById('mainMenu');
    const noteEditor = document.getElementById('noteEditor');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const noteTitleInput = document.getElementById('noteTitle');
    const noteTextInput = document.getElementById('noteText');
    const notesContainer = document.getElementById('notesContainer');
    const searchBox = document.getElementById('searchBox');
    const themeToggle = document.getElementById('themeToggle');
    const editTitle = document.getElementById('editTitle');
    const editContent = document.getElementById('editContent');
    const updateNoteBtn = document.getElementById('updateNoteBtn');
    const deleteNoteBtn = document.getElementById('deleteNoteBtn');
    const backBtn = document.getElementById('backBtn');
    const publicCheckbox = document.getElementById('publicCheckbox');
    const shareLink = document.getElementById('shareLink');

    let currentUser = null;
    let currentNoteId = null;
    let notes = [];

    const saveTheme = () => localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    const loadTheme = () => {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") document.body.classList.add("dark");
    };
    loadTheme();

    themeToggle.onclick = () => {
      document.body.classList.toggle("dark");
      saveTheme();
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        authSection.style.display = 'none';
        mainMenu.style.display = 'block';
        noteEditor.style.display = 'none';
        loadNotes();
        handleHashChange();
      } else {
        currentUser = null;
        authSection.style.display = 'block';
        mainMenu.style.display = 'none';
        noteEditor.style.display = 'none';
        handleHashChange();
      }
    });

    document.getElementById('signupBtn').onclick = () =>
      createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value).catch(e => alert(e.message));
    document.getElementById('loginBtn').onclick = () =>
      signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value).catch(e => alert(e.message));
    document.getElementById('logoutBtn').onclick = () => signOut(auth);
    document.getElementById('resetBtn').onclick = () => {
      if (!emailInput.value) return alert("Enter your email.");
      sendPasswordResetEmail(auth, emailInput.value).then(() => alert("Reset email sent.")).catch(e => alert(e.message));
    };

    document.getElementById('saveNoteBtn').onclick = async () => {
      const title = noteTitleInput.value.trim();
      const content = noteTextInput.value.trim();
      if (!title || !content) return alert("Fill in both title and content.");
      const hash = Math.random().toString(36).slice(2, 8);
      try {
        await addDoc(collection(db, "users", currentUser.uid, "notes"), {
          title, content, hash, public: false, createdAt: serverTimestamp()
        });
        noteTitleInput.value = "";
        noteTextInput.value = "";
        await loadNotes();
      } catch (e) {
        alert("Error saving note: " + e.message);
      }
    };

    async function loadNotes() {
      if (!currentUser) return;
      try {
        const q = query(collection(db, "users", currentUser.uid, "notes"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);
        notes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderNotes();
      } catch (e) {
        alert("Error loading notes: " + e.message);
      }
    }

    function renderNotes() {
      const searchTerm = searchBox.value.toLowerCase();
      notesContainer.innerHTML = "";
      const filtered = notes.filter(n =>
        n.title.toLowerCase().includes(searchTerm) || n.content.toLowerCase().includes(searchTerm)
      );
      if (filtered.length === 0) return notesContainer.textContent = "No notes found.";
      filtered.forEach(note => {
        const div = document.createElement("div");
        div.className = "note";
        div.tabIndex = 0;
        div.innerHTML = `
          <h3>${escapeHtml(note.title)}</h3>
          <p>${escapeHtml(note.content.slice(0, 60))}${note.content.length > 60 ? "â€¦" : ""}</p>
          <small>${note.public ? '#p' : '#'}${escapeHtml(note.hash)}</small>
        `;
        div.onclick = () => location.hash = (note.public ? "#p" : "#") + note.hash;
        div.onkeypress = e => { if (e.key === "Enter" || e.key === " ") div.click(); };
        notesContainer.appendChild(div);
      });
    }

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, c => ({
        '&': "&amp;", '<': "&lt;", '>': "&gt;", '"': "&quot;", "'": "&#39;"
      })[c]);
    }

    window.onhashchange = handleHashChange;

    async function handleHashChange() {
      const hash = location.hash.slice(1);
      if (!hash) return showMainMenu();

      if (hash.startsWith("p")) {
        const pubHash = hash.slice(1);
        const found = await findPublicNote(pubHash);
        if (!found) return showMainMenu();
        editTitle.value = found.title;
        editContent.value = found.content;
        publicCheckbox.checked = true;
        shareLink.textContent = `${location.origin}${location.pathname}#p${found.hash}`;
        editTitle.disabled = true;
        editContent.disabled = true;
        publicCheckbox.disabled = true;
        updateNoteBtn.style.display = "none";
        deleteNoteBtn.style.display = "none";
        showNoteEditor();
      } else {
        const note = notes.find(n => n.hash === hash);
        if (!note) return showMainMenu();
        currentNoteId = note.id;
        editTitle.value = note.title;
        editContent.value = note.content;
        publicCheckbox.checked = note.public || false;
        publicCheckbox.disabled = false;
        editTitle.disabled = false;
        editContent.disabled = false;
        updateNoteBtn.style.display = "";
        deleteNoteBtn.style.display = "";
        shareLink.textContent = note.public ? `${location.origin}${location.pathname}#p${note.hash}` : "";
        showNoteEditor();
      }
    }

    async function findPublicNote(hash) {
      const userDocs = await getDocs(collection(db, "users"));
      for (let userDoc of userDocs.docs) {
        const noteDocs = await getDocs(collection(db, "users", userDoc.id, "notes"));
        for (let note of noteDocs.docs) {
          const data = note.data();
          if (data.public && data.hash === hash) return data;
        }
      }
      return null;
    }

    function showMainMenu() {
      mainMenu.style.display = 'block';
      noteEditor.style.display = 'none';
    }

    function showNoteEditor() {
      mainMenu.style.display = 'none';
      noteEditor.style.display = 'block';
    }

    backBtn.onclick = () => {
      location.hash = "";
      showMainMenu();
    };

    updateNoteBtn.onclick = async () => {
      if (!currentNoteId) return alert("No note selected.");
      try {
        const noteRef = doc(db, "users", currentUser.uid, "notes", currentNoteId);
        await updateDoc(noteRef, {
          title: editTitle.value.trim(),
          content: editContent.value.trim(),
          public: publicCheckbox.checked
        });
        alert("Note updated.");
        location.hash = "";
        await loadNotes();
      } catch (e) {
        alert("Error updating note: " + e.message);
      }
    };

    deleteNoteBtn.onclick = async () => {
      if (!currentNoteId) return alert("No note selected.");
      if (!confirm("Delete this note?")) return;
      try {
        await deleteDoc(doc(db, "users", currentUser.uid, "notes", currentNoteId));
        location.hash = "";
        await loadNotes();
      } catch (e) {
        alert("Error deleting note: " + e.message);
      }
    };

    searchBox.oninput = () => renderNotes();
  </script>
</body>
</html>
