<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --card: #f3f3f3;
      --primary: #007bff;
      --primary-hover: #0056b3;
    }
    body.dark {
      --bg: #121212;
      --text: #fff;
      --card: #1f1f1f;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: var(--card);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    input::placeholder, textarea::placeholder {
      color: #666;
    }
    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background: var(--primary-hover);
    }
    .note {
      background: var(--card);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .note:hover {
      background: var(--primary);
      color: white;
    }
    .note h3 {
      margin: 0 0 5px;
      word-break: break-word;
    }
    .note p {
      margin: 0;
      font-size: 14px;
      color: inherit;
      word-break: break-word;
    }
    .note small {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: gray;
      user-select: text;
    }
    #themeToggle {
      float: right;
      margin-top: -38px;
      width: auto;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 20px;
    }
    #noteEditor {
      display: none;
    }
    #searchBox {
      margin-top: 16px;
    }
    img.note-img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }
    /* Contenteditable div editor */
    #editContent {
      width: 100%;
      min-height: 180px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: var(--card);
      color: var(--text);
      font-family: Arial, sans-serif;
      font-size: 16px;
      overflow-y: auto;
      white-space: pre-wrap;
      outline: none;
      resize: vertical;
    }
    #editContent img {
      max-width: 100%;
      border-radius: 5px;
      margin: 5px 0;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>My Notes</h1>
  <button id="themeToggle" aria-label="Toggle Dark/Light Theme">ðŸŒ™ Toggle Theme</button>

  <section id="authSection" aria-label="User Authentication">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="resetBtn">Reset Password</button>
  </section>

  <section id="mainMenu" style="display:none;" aria-label="Main Note Taking Area">
    <button id="logoutBtn">Logout</button>
    <input type="text" id="noteTitle" placeholder="Note title" aria-label="Note Title" />
    <textarea id="noteText" rows="3" placeholder="Write your note..." aria-label="Note Content"></textarea>
    <input type="file" id="imageUpload" accept="image/*" />
    <button id="uploadImageBtn">Upload Image</button>
    <button id="saveNoteBtn">Save Note</button>

    <input type="text" id="searchBox" placeholder="Search notes..." aria-label="Search Notes" />

    <h2>Your Notes</h2>
    <div id="notesContainer" aria-live="polite" aria-relevant="additions"></div>
  </section>

  <section id="noteEditor" aria-label="Edit Note">
    <button id="backBtn" aria-label="Back to Notes List">â¬… Back</button>
    <input type="text" id="editTitle" placeholder="Edit title" aria-label="Edit Note Title" />
    <div id="editContent" contenteditable="true" aria-label="Edit Note Content"></div>
    <input type="file" id="editImageUpload" accept="image/*" />
    <button id="editUploadImageBtn">Upload Image</button>
    <button id="updateNoteBtn">Save Changes</button>
    <button id="deleteNoteBtn" style="background:#dc3545;">Delete Note</button>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      updateDoc,
      deleteDoc,
      doc,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyDEkpRfo6k8H_arfsnAGyHztWU_sj_pjnY",
      authDomain: "notes-9c204.firebaseapp.com",
      projectId: "notes-9c204",
      storageBucket: "notes-9c204.firebasestorage.app",
      messagingSenderId: "1059724833534",
      appId: "1:1059724833534:web:a6360301650585a248ebaf",
      measurementId: "G-MZ9R21GTQJ"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authSection = document.getElementById('authSection');
    const mainMenu = document.getElementById('mainMenu');
    const noteEditor = document.getElementById('noteEditor');

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    const noteTitleInput = document.getElementById('noteTitle');
    const noteTextInput = document.getElementById('noteText');
    const imageUpload = document.getElementById('imageUpload');
    const uploadImageBtn = document.getElementById('uploadImageBtn');

    const editTitle = document.getElementById('editTitle');
    const editContent = document.getElementById('editContent');
    const editImageUpload = document.getElementById('editImageUpload');
    const editUploadImageBtn = document.getElementById('editUploadImageBtn');

    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const resetBtn = document.getElementById('resetBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const saveNoteBtn = document.getElementById('saveNoteBtn');
    const updateNoteBtn = document.getElementById('updateNoteBtn');
    const deleteNoteBtn = document.getElementById('deleteNoteBtn');
    const backBtn = document.getElementById('backBtn');

    const notesContainer = document.getElementById('notesContainer');
    const searchBox = document.getElementById('searchBox');
    const themeToggle = document.getElementById('themeToggle');

    let currentUser = null;
    let allNotes = [];
    let editingNoteId = null;

    // THEME TOGGLE
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
      themeToggle.textContent = savedTheme === 'dark' ? 'â˜€ï¸ Light Theme' : 'ðŸŒ™ Dark Theme';
    }

    themeToggle.onclick = () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? 'â˜€ï¸ Light Theme' : 'ðŸŒ™ Dark Theme';
    };

    loadTheme();

    // AUTH EVENTS
    signupBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) return alert('Enter email and password.');
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('Sign up successful! Logged in.');
      } catch (e) {
        alert('Error: ' + e.message);
      }
    };

    loginBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) return alert('Enter email and password.');
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Logged in!');
      } catch (e) {
        alert('Error: ' + e.message);
      }
    };

    resetBtn.onclick = async () => {
      const email = emailInput.value.trim();
      if (!email) return alert('Enter your email to reset password.');
      try {
        await sendPasswordResetEmail(auth, email);
        alert('Password reset email sent.');
      } catch (e) {
        alert('Error: ' + e.message);
      }
    };

    logoutBtn.onclick = () => {
      signOut(auth);
    };

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        authSection.style.display = 'none';
        mainMenu.style.display = '';
        noteEditor.style.display = 'none';
        loadNotes();
      } else {
        authSection.style.display = '';
        mainMenu.style.display = 'none';
        noteEditor.style.display = 'none';
        allNotes = [];
        notesContainer.innerHTML = '';
      }
    });

    // HELPERS
    function clearInputs() {
      noteTitleInput.value = '';
      noteTextInput.value = '';
      imageUpload.value = '';
    }

    // INSERT IMAGE AT CURSOR IN EDITOR
    function insertImageAtCursor(url, alt = '') {
      const sel = window.getSelection();
      if (!sel || !sel.rangeCount) return;

      const img = document.createElement('img');
      img.src = url;
      img.alt = alt;
      img.className = 'note-img';

      const range = sel.getRangeAt(0);
      range.deleteContents();
      range.insertNode(img);

      // Move cursor after inserted image
      range.setStartAfter(img);
      range.collapse(true);
      sel.removeAllRanges();
      sel.addRange(range);

      editContent.focus();
    }

    // FIRESTORE NOTES CRUD

    async function loadNotes() {
      if (!currentUser) return;

      notesContainer.innerHTML = 'Loading notes...';
      allNotes = [];

      const notesCol = collection(db, 'notes');
      const q = query(notesCol, orderBy('updatedAt', 'desc'));
      const querySnapshot = await getDocs(q);

      // Filter notes by current user
      allNotes = querySnapshot.docs
        .map(doc => ({ id: doc.id, ...doc.data() }))
        .filter(note => note.userId === currentUser.uid);

      renderNotes(allNotes);
    }

    function renderNotes(notes) {
      notesContainer.innerHTML = '';

      if (notes.length === 0) {
        notesContainer.innerHTML = '<p>No notes found.</p>';
        return;
      }

      notes.forEach(note => {
        const div = document.createElement('div');
        div.className = 'note';
        div.tabIndex = 0;
        div.setAttribute('role', 'button');
        div.setAttribute('aria-pressed', 'false');

        const title = document.createElement('h3');
        title.textContent = note.title || '(No title)';
        div.appendChild(title);

        // Show a preview of the note content (text only, strip tags)
        const preview = document.createElement('p');
        let textPreview = note.content
          ? note.content.replace(/<img[^>]*>/g, '[Image]').replace(/<[^>]+>/g, '') // Replace images with [Image] placeholder, strip other tags
          : '';
        if (textPreview.length > 100) textPreview = textPreview.substring(0, 100) + '...';
        preview.textContent = textPreview;
        div.appendChild(preview);

        const updated = document.createElement('small');
        const date = note.updatedAt ? note.updatedAt.toDate() : null;
        updated.textContent = date ? `Last updated: ${date.toLocaleString()}` : '';
        div.appendChild(updated);

        div.onclick = () => openNoteEditor(note.id);
        div.onkeypress = e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openNoteEditor(note.id);
          }
        };

        notesContainer.appendChild(div);
      });
    }

    async function saveNote() {
      if (!currentUser) {
        alert('Please log in.');
        return;
      }
      const title = noteTitleInput.value.trim();
      const text = noteTextInput.value.trim();

      if (!title && !text) {
        alert('Enter title or note content.');
        return;
      }

      // Save as simple markdown text + images will be uploaded separately for now.
      // To keep it simple, we save plain text here.

      try {
        await addDoc(collection(db, 'notes'), {
          userId: currentUser.uid,
          title,
          content: escapeHtml(text).replace(/\n/g, '<br>'),
          updatedAt: serverTimestamp(),
        });
        alert('Note saved.');
        clearInputs();
        loadNotes();
      } catch (e) {
        alert('Error saving note: ' + e.message);
      }
    }

    // EDIT NOTE LOGIC

    async function openNoteEditor(noteId) {
      editingNoteId = noteId;
      const note = allNotes.find(n => n.id === noteId);
      if (!note) return alert('Note not found.');

      authSection.style.display = 'none';
      mainMenu.style.display = 'none';
      noteEditor.style.display = '';

      editTitle.value = note.title || '';
      editContent.innerHTML = note.content || '';
      editImageUpload.value = '';
    }

    async function updateNote() {
      if (!editingNoteId) return;

      const title = editTitle.value.trim();
      const contentHTML = editContent.innerHTML.trim();

      if (!title && contentHTML === '') {
        alert('Please add some content or a title.');
        return;
      }

      try {
        await updateDoc(doc(db, 'notes', editingNoteId), {
          title,
          content: contentHTML,
          updatedAt: serverTimestamp(),
        });
        alert('Note updated.');
        editingNoteId = null;
        noteEditor.style.display = 'none';
        mainMenu.style.display = '';
        loadNotes();
      } catch (e) {
        alert('Error updating note: ' + e.message);
      }
    }

    async function deleteNote() {
      if (!editingNoteId) return;
      if (!confirm('Delete this note?')) return;
      try {
        await deleteDoc(doc(db, 'notes', editingNoteId));
        alert('Note deleted.');
        editingNoteId = null;
        noteEditor.style.display = 'none';
        mainMenu.style.display = '';
        loadNotes();
      } catch (e) {
        alert('Error deleting note: ' + e.message);
      }
    }

    backBtn.onclick = () => {
      editingNoteId = null;
      noteEditor.style.display = 'none';
      mainMenu.style.display = '';
    };

    // ESCAPE HTML to prevent XSS for plain text notes
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function (m) {
        switch (m) {
          case '&': return '&amp;';
          case '<': return '&lt;';
          case '>': return '&gt;';
          case '"': return '&quot;';
          case "'": return '&#039;';
          default: return m;
        }
      });
    }

    // IMAGE UPLOAD - For simplicity, we'll upload images to Firebase Storage

    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const storage = getStorage(app);

    async function uploadImage(file) {
      if (!file) return null;
      try {
        const storageRef = ref(storage, `images/${currentUser.uid}/${Date.now()}_${file.name}`);
        const snapshot = await uploadBytes(storageRef, file);
        const url = await getDownloadURL(snapshot.ref);
        return url;
      } catch (e) {
        alert('Image upload failed: ' + e.message);
        return null;
      }
    }

    uploadImageBtn.onclick = async () => {
      const file = imageUpload.files[0];
      if (!file) return alert('Select an image first.');

      const url = await uploadImage(file);
      if (!url) return;

      // Append image markdown at the end of noteTextInput for the simple new note editor
      noteTextInput.value += `\n![${file.name}](${url})\n`;
      imageUpload.value = '';
    };

    editUploadImageBtn.onclick = async () => {
      const file = editImageUpload.files[0];
      if (!file) return alert('Select an image first.');

      const url = await uploadImage(file);
      if (!url) return;

      insertImageAtCursor(url, file.name);
      editImageUpload.value = '';
    };

    saveNoteBtn.onclick = saveNote;
    updateNoteBtn.onclick = updateNote;
    deleteNoteBtn.onclick = deleteNote;

    // SEARCH NOTES

    searchBox.oninput = () => {
      const term = searchBox.value.toLowerCase();
      const filtered = allNotes.filter(note => {
        const title = note.title?.toLowerCase() || '';
        const contentText = (note.content || '').replace(/<[^>]+>/g, '').toLowerCase();
        return title.includes(term) || contentText.includes(term);
      });
      renderNotes(filtered);
    };
  </script>
</body>
</html>
