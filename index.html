<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --card: #f3f3f3;
      --primary: #007bff;
      --primary-hover: #0056b3;
    }
    body.dark {
      --bg: #121212;
      --text: #fff;
      --card: #1f1f1f;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: var(--card);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    input::placeholder, textarea::placeholder {
      color: #666;
    }
    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background: var(--primary-hover);
    }
    .note {
      background: var(--card);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .note:hover {
      background: var(--primary);
      color: white;
    }
    .note h3 {
      margin: 0 0 5px;
      word-break: break-word;
    }
    .note p {
      margin: 0;
      font-size: 14px;
      color: inherit;
      word-break: break-word;
    }
    .note small {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: gray;
      user-select: text;
    }
    #themeToggle {
      float: right;
      margin-top: -38px;
      width: auto;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 20px;
    }
    #noteEditor {
      display: none;
    }
    #searchBox {
      margin-top: 16px;
    }
    img.note-img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>My Notes</h1>
  <button id="themeToggle" aria-label="Toggle Dark/Light Theme">ðŸŒ™ Toggle Theme</button>

  <section id="authSection" aria-label="User Authentication">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="resetBtn">Reset Password</button>
  </section>

  <section id="mainMenu" style="display:none;" aria-label="Main Note Taking Area">
    <button id="logoutBtn">Logout</button>
    <input type="text" id="noteTitle" placeholder="Note title" aria-label="Note Title" />
    <textarea id="noteText" rows="3" placeholder="Write your note..." aria-label="Note Content"></textarea>
    <input type="file" id="imageUpload" accept="image/*" />
    <button id="uploadImageBtn">Upload Image</button>
    <button id="saveNoteBtn">Save Note</button>

    <input type="text" id="searchBox" placeholder="Search notes..." aria-label="Search Notes" />

    <h2>Your Notes</h2>
    <div id="notesContainer" aria-live="polite" aria-relevant="additions"></div>
  </section>

  <section id="noteEditor" aria-label="Edit Note">
    <button id="backBtn" aria-label="Back to Notes List">â¬… Back</button>
    <input type="text" id="editTitle" placeholder="Edit title" aria-label="Edit Note Title" />
    <textarea id="editContent" rows="10" aria-label="Edit Note Content"></textarea>
    <input type="file" id="editImageUpload" accept="image/*" />
    <button id="editUploadImageBtn">Upload Image</button>
    <button id="updateNoteBtn">Save Changes</button>
    <button id="deleteNoteBtn" style="background:#dc3545;">Delete Note</button>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      updateDoc,
      deleteDoc,
      doc,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEkpRfo6k8H_arfsnAGyHztWU_sj_pjnY",
      authDomain: "notes-9c204.firebaseapp.com",
      projectId: "notes-9c204",
      storageBucket: "notes-9c204.firebasestorage.app",
      messagingSenderId: "1059724833534",
      appId: "1:1059724833534:web:a6360301650585a248ebaf",
      measurementId: "G-MZ9R21GTQJ"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authSection = document.getElementById('authSection');
    const mainMenu = document.getElementById('mainMenu');
    const noteEditor = document.getElementById('noteEditor');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const noteTitleInput = document.getElementById('noteTitle');
    const noteTextInput = document.getElementById('noteText');
    const imageUpload = document.getElementById('imageUpload');
    const uploadImageBtn = document.getElementById('uploadImageBtn');
    const editImageUpload = document.getElementById('editImageUpload');
    const editUploadImageBtn = document.getElementById('editUploadImageBtn');
    const notesContainer = document.getElementById('notesContainer');
    const searchBox = document.getElementById('searchBox');
    const themeToggle = document.getElementById('themeToggle');

    const editTitle = document.getElementById('editTitle');
    const editContent = document.getElementById('editContent');
    const updateNoteBtn = document.getElementById('updateNoteBtn');
    const deleteNoteBtn = document.getElementById('deleteNoteBtn');
    const backBtn = document.getElementById('backBtn');

    let currentUser = null;
    let currentNoteId = null;
    let notes = [];

    const IMGUR_CLIENT_ID = "2923ff62af5167f";

    async function uploadImage(file) {
      const formData = new FormData();
      formData.append("image", file);
      const res = await fetch("https://api.imgur.com/3/image", {
        method: "POST",
        headers: { Authorization: "Client-ID " + IMGUR_CLIENT_ID },
        body: formData
      });
      const data = await res.json();
      if (!data.success) throw new Error("Image upload failed");
      return data.data.link;
    }

    uploadImageBtn.onclick = async () => {
      if (!imageUpload.files[0]) return alert("Select an image to upload.");
      try {
        const link = await uploadImage(imageUpload.files[0]);
        noteTextInput.value += `\n![Image](${link})`;
        alert("Image uploaded and added to note.");
      } catch (e) {
        alert("Upload failed: " + e.message);
      }
    };

    editUploadImageBtn.onclick = async () => {
      if (!editImageUpload.files[0]) return alert("Select an image to upload.");
      try {
        const link = await uploadImage(editImageUpload.files[0]);
        editContent.value += `\n![Image](${link})`;
        alert("Image uploaded and added.");
      } catch (e) {
        alert("Upload failed: " + e.message);
      }
    };

    const saveTheme = () => {
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    };
    const loadTheme = () => {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") document.body.classList.add("dark");
    };
    loadTheme();
    themeToggle.onclick = () => {
      document.body.classList.toggle("dark");
      saveTheme();
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        authSection.style.display = 'none';
        mainMenu.style.display = 'block';
        noteEditor.style.display = 'none';
        loadNotes();
        handleHashChange();
      } else {
        currentUser = null;
        authSection.style.display = 'block';
        mainMenu.style.display = 'none';
        noteEditor.style.display = 'none';
      }
    });

    document.getElementById('signupBtn').onclick = () =>
      createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value).catch(e => alert(e.message));
    document.getElementById('loginBtn').onclick = () =>
      signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value).catch(e => alert(e.message));
    document.getElementById('logoutBtn').onclick = () => signOut(auth);
    document.getElementById('resetBtn').onclick = () => {
      if (!emailInput.value) return alert("Please enter your email for password reset.");
      sendPasswordResetEmail(auth, emailInput.value)
        .then(() => alert("Password reset email sent."))
        .catch(e => alert(e.message));
    };

    document.getElementById('saveNoteBtn').onclick = async () => {
      const title = noteTitleInput.value.trim();
      const content = noteTextInput.value.trim();
      if (!title || !content) return alert("Fill in both title and content.");
      const hash = Math.random().toString(36).slice(2, 8);
      try {
        await addDoc(collection(db, "users", currentUser.uid, "notes"), {
          title,
          content,
          hash,
          createdAt: serverTimestamp()
        });
        noteTitleInput.value = "";
        noteTextInput.value = "";
        await loadNotes();
      } catch (e) {
        alert("Error saving note: " + e.message);
      }
    };

    async function loadNotes() {
      if (!currentUser) return;
      try {
        const notesRef = collection(db, "users", currentUser.uid, "notes");
        const q = query(notesRef, orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);
        notes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderNotes();
      } catch (e) {
        alert("Error loading notes: " + e.message);
      }
    }

    function renderNotes() {
      const searchTerm = searchBox.value.toLowerCase();
      notesContainer.innerHTML = "";
      const filtered = notes.filter(n =>
        n.title.toLowerCase().includes(searchTerm) || n.content.toLowerCase().includes(searchTerm)
      );
      if (filtered.length === 0) {
        notesContainer.textContent = "No notes found.";
        return;
      }
      filtered.forEach(note => {
        const div = document.createElement("div");
        div.className = "note";
        div.tabIndex = 0;
        div.setAttribute("role", "button");
        div.setAttribute("aria-label", `Open note titled ${note.title}`);
        const firstImageMatch = note.content.match(/!\[.*?\]\((.*?)\)/);
        const imgTag = firstImageMatch ? `<img src="${firstImageMatch[1]}" class="note-img" alt="Note Image">` : "";
        div.innerHTML = `
          <h3>${escapeHtml(note.title)}</h3>
          <p>${escapeHtml(note.content.slice(0, 60))}${note.content.length > 60 ? "â€¦" : ""}</p>
          ${imgTag}
          <small>#${escapeHtml(note.hash)}</small>
        `;
        div.onclick = () => location.hash = note.hash;
        div.onkeypress = e => { if (e.key === "Enter" || e.key === " ") div.click(); };
        notesContainer.appendChild(div);
      });
    }

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, c => ({
        '&': "&amp;",
        '<': "&lt;",
        '>': "&gt;",
        '"': "&quot;",
        "'": "&#39;"
      })[c]);
    }

    window.onhashchange = handleHashChange;
    async function handleHashChange() {
      const hash = location.hash.slice(1);
      if (!hash || !currentUser) return showMainMenu();
      const note = notes.find(n => n.hash === hash);
      if (!note) return showMainMenu();
      currentNoteId = note.id;
      editTitle.value = note.title;
      editContent.value = note.content;
      showNoteEditor();
    }

    function showMainMenu() {
      mainMenu.style.display = 'block';
      noteEditor.style.display = 'none';
    }

    function showNoteEditor() {
      mainMenu.style.display = 'none';
      noteEditor.style.display = 'block';
    }

    backBtn.onclick = () => {
      location.hash = "";
      showMainMenu();
    };

    updateNoteBtn.onclick = async () => {
      if (!currentNoteId) return alert("No note selected.");
      try {
        const noteRef = doc(db, "users", currentUser.uid, "notes", currentNoteId);
        await updateDoc(noteRef, {
          title: editTitle.value.trim(),
          content: editContent.value.trim()
        });
        alert("Note updated.");
        location.hash = "";
        await loadNotes();
      } catch (e) {
        alert("Error updating note: " + e.message);
      }
    };

    deleteNoteBtn.onclick = async () => {
      if (!currentNoteId) return alert("No note selected.");
      if (!confirm("Are you sure you want to delete this note?")) return;
      try {
        await deleteDoc(doc(db, "users", currentUser.uid, "notes", currentNoteId));
        location.hash = "";
        await loadNotes();
      } catch (e) {
        alert("Error deleting note: " + e.message);
      }
    };

    searchBox.oninput = () => renderNotes();
  </script>
</body>
</html>
