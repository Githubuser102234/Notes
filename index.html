<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --card: #f3f3f3;
    }
    body.dark {
      --bg: #121212;
      --text: #fff;
      --card: #1f1f1f;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      transition: 0.3s;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .note {
      background: var(--card);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .note h3 {
      margin: 0 0 5px;
    }
    .note small {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: gray;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .actions button {
      flex: 1;
      font-size: 14px;
      padding: 6px;
    }
    #themeToggle {
      float: right;
      margin-top: -35px;
    }
  </style>
</head>
<body>

  <h1>My Notes</h1>
  <button id="themeToggle">üåô Toggle Theme</button>

  <div id="authSection">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="resetBtn">Reset Password</button>
  </div>

  <div id="noteSection" style="display: none;">
    <button id="logoutBtn">Logout</button>
    <input type="text" id="noteTitle" placeholder="Note title">
    <textarea id="noteText" rows="4" placeholder="Write your note here..."></textarea>
    <button id="saveNoteBtn">Save Note</button>

    <input type="text" id="searchBox" placeholder="Search notes...">

    <h2>Your Notes</h2>
    <div id="notesContainer"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import {
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword,
      onAuthStateChanged, signOut, sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, getDocs, updateDoc,
      deleteDoc, doc, query, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEkpRfo6k8H_arfsnAGyHztWU_sj_pjnY",
      authDomain: "notes-9c204.firebaseapp.com",
      projectId: "notes-9c204",
      storageBucket: "notes-9c204.firebasestorage.app",
      messagingSenderId: "1059724833534",
      appId: "1:1059724833534:web:a6360301650585a248ebaf",
      measurementId: "G-MZ9R21GTQJ"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authSection = document.getElementById('authSection');
    const noteSection = document.getElementById('noteSection');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const noteTitleInput = document.getElementById('noteTitle');
    const noteTextInput = document.getElementById('noteText');
    const notesContainer = document.getElementById('notesContainer');
    const searchBox = document.getElementById('searchBox');
    const themeToggle = document.getElementById('themeToggle');

    let currentUser = null;
    let notes = [];

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        authSection.style.display = 'none';
        noteSection.style.display = 'block';
        loadNotes();
      } else {
        currentUser = null;
        authSection.style.display = 'block';
        noteSection.style.display = 'none';
      }
    });

    document.getElementById('signupBtn').onclick = async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (err) {
        alert(err.message);
      }
    };

    document.getElementById('loginBtn').onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (err) {
        alert(err.message);
      }
    };

    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    document.getElementById('resetBtn').onclick = async () => {
      try {
        await sendPasswordResetEmail(auth, emailInput.value);
        alert("Reset link sent to your email.");
      } catch (err) {
        alert(err.message);
      }
    };

    document.getElementById('saveNoteBtn').onclick = async () => {
      const title = noteTitleInput.value.trim();
      const content = noteTextInput.value.trim();

      if (!title || !content) return alert("Fill in both fields.");

      const ref = collection(db, "users", currentUser.uid, "notes");
      await addDoc(ref, {
        title,
        content,
        createdAt: serverTimestamp()
      });

      noteTitleInput.value = "";
      noteTextInput.value = "";
      loadNotes();
    };

    async function loadNotes() {
      const ref = collection(db, "users", currentUser.uid, "notes");
      const q = query(ref, orderBy("createdAt", "desc"));
      const snap = await getDocs(q);
      notes = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderNotes(notes);
    }

    function renderNotes(list) {
      const searchTerm = searchBox.value.toLowerCase();
      notesContainer.innerHTML = "";

      list.filter(n => n.title.toLowerCase().includes(searchTerm) || n.content.toLowerCase().includes(searchTerm))
        .forEach(note => {
          const div = document.createElement("div");
          div.className = "note";
          div.innerHTML = `
            <h3 contenteditable="true" onblur="this.dataset.edited=true">${note.title}</h3>
            <p contenteditable="true" onblur="this.dataset.edited=true">${note.content}</p>
            <div class="actions">
              <button onclick="updateNote('${note.id}', this)">üíæ Save</button>
              <button onclick="deleteNote('${note.id}')">üóëÔ∏è Delete</button>
            </div>
          `;
          notesContainer.appendChild(div);
        });
    }

    window.updateNote = async (id, btn) => {
      const card = btn.closest('.note');
      const title = card.querySelector('h3').innerText;
      const content = card.querySelector('p').innerText;
      const ref = doc(db, "users", currentUser.uid, "notes", id);
      await updateDoc(ref, { title, content });
      alert("Note updated.");
    };

    window.deleteNote = async (id) => {
      if (confirm("Delete this note?")) {
        await deleteDoc(doc(db, "users", currentUser.uid, "notes", id));
        loadNotes();
      }
    };

    searchBox.oninput = () => renderNotes(notes);

    themeToggle.onclick = () => {
      document.body.classList.toggle("dark");
    };
  </script>
</body>
</html>
