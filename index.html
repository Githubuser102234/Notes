<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --card: #f3f3f3;
      --primary: #007bff;
      --primary-hover: #0056b3;
    }
    body.dark {
      --bg: #121212;
      --text: #fff;
      --card: #1f1f1f;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: var(--card);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    input::placeholder, textarea::placeholder {
      color: #666;
    }
    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background: var(--primary-hover);
    }
    .note {
      background: var(--card);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      user-select: none;
      transition: background-color 0.3s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .note:hover {
      background: var(--primary);
      color: white;
    }
    .note h3 {
      margin: 0 0 5px;
      word-break: break-word;
    }
    .note p {
      margin: 0;
      font-size: 14px;
      color: inherit;
      word-break: break-word;
    }
    .note small {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: gray;
      user-select: text;
    }
    .note-content {
      flex-grow: 1;
    }
    .share-btn {
      margin-left: 12px;
      background: #28a745;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .share-btn:hover {
      background: #218838;
    }
    #themeToggle {
      float: right;
      margin-top: -38px;
      width: auto;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 20px;
    }
    #noteEditor {
      display: none;
    }
    #searchBox {
      margin-top: 16px;
    }
    #publicView {
      display: none;
      background: var(--card);
      padding: 15px;
      border-radius: 8px;
    }
    #publicView h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>My Notes</h1>
  <button id="themeToggle" aria-label="Toggle Dark/Light Theme">ðŸŒ™ Toggle Theme</button>

  <section id="authSection" aria-label="User Authentication">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="resetBtn">Reset Password</button>
  </section>

  <section id="mainMenu" style="display:none;" aria-label="Main Note Taking Area">
    <button id="logoutBtn">Logout</button>
    <input type="text" id="noteTitle" placeholder="Note title" aria-label="Note Title" />
    <textarea id="noteText" rows="3" placeholder="Write your note..." aria-label="Note Content"></textarea>
    <button id="saveNoteBtn">Save Note</button>

    <input type="text" id="searchBox" placeholder="Search notes..." aria-label="Search Notes" />

    <h2>Your Notes</h2>
    <div id="notesContainer" aria-live="polite" aria-relevant="additions"></div>
  </section>

  <section id="noteEditor" aria-label="Edit Note">
    <button id="backBtn" aria-label="Back to Notes List">â¬… Back</button>
    <input type="text" id="editTitle" placeholder="Edit title" aria-label="Edit Note Title" />
    <textarea id="editContent" rows="10" aria-label="Edit Note Content"></textarea>
    <button id="updateNoteBtn">Save Changes</button>
    <button id="deleteNoteBtn" style="background:#dc3545;">Delete Note</button>
  </section>

  <section id="publicView" aria-label="Shared Note View">
    <h2 id="publicTitle"></h2>
    <p id="publicContent"></p>
    <button id="closePublicBtn">Close</button>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      updateDoc,
      deleteDoc,
      doc,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // Firebase config (replace with your own config)
    const firebaseConfig = {
      apiKey: "AIzaSyDEkpRfo6k8H_arfsnAGyHztWU_sj_pjnY",
      authDomain: "notes-9c204.firebaseapp.com",
      projectId: "notes-9c204",
      storageBucket: "notes-9c204.firebasestorage.app",
      messagingSenderId: "1059724833534",
      appId: "1:1059724833534:web:a6360301650585a248ebaf",
      measurementId: "G-MZ9R21GTQJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // UI Elements
    const authSection = document.getElementById('authSection');
    const mainMenu = document.getElementById('mainMenu');
    const noteEditor = document.getElementById('noteEditor');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const noteTitleInput = document.getElementById('noteTitle');
    const noteTextInput = document.getElementById('noteText');
    const notesContainer = document.getElementById('notesContainer');
    const searchBox = document.getElementById('searchBox');
    const themeToggle = document.getElementById('themeToggle');

    const editTitle = document.getElementById('editTitle');
    const editContent = document.getElementById('editContent');
    const updateNoteBtn = document.getElementById('updateNoteBtn');
    const deleteNoteBtn = document.getElementById('deleteNoteBtn');
    const backBtn = document.getElementById('backBtn');

    // Public view elements
    const publicView = document.getElementById('publicView');
    const publicTitle = document.getElementById('publicTitle');
    const publicContent = document.getElementById('publicContent');
    const closePublicBtn = document.getElementById('closePublicBtn');

    let currentUser = null;
    let currentNoteId = null;
    let notes = [];

    // Theme functions
    const saveTheme = () => {
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    };
    const loadTheme = () => {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") document.body.classList.add("dark");
    };
    loadTheme();

    themeToggle.onclick = () => {
      document.body.classList.toggle("dark");
      saveTheme();
    };

    // Auth state listener
    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) {
        authSection.style.display = 'none';
        mainMenu.style.display = 'block';
        noteEditor.style.display = 'none';
        publicView.style.display = 'none';
        loadNotes().then(() => {
          handleHashChange();
        });
      } else {
        authSection.style.display = 'block';
        mainMenu.style.display = 'none';
        noteEditor.style.display = 'none';
        // If no user and hash present, show public note view
        handleHashChange();
      }
    });

    // Auth buttons
    document.getElementById('signupBtn').onclick = () =>
      createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value).catch(e => alert(e.message));

    document.getElementById('loginBtn').onclick = () =>
      signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value).catch(e => alert(e.message));

    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    document.getElementById('resetBtn').onclick = () => {
      if (!emailInput.value) return alert("Please enter your email for password reset.");
      sendPasswordResetEmail(auth, emailInput.value)
        .then(() => alert("Password reset email sent."))
        .catch(e => alert(e.message));
    };

    // Save new note
    document.getElementById('saveNoteBtn').onclick = async () => {
      const title = noteTitleInput.value.trim();
      const content = noteTextInput.value.trim();
      if (!title || !content) return alert("Fill in both title and content.");

      const hash = Math.random().toString(36).slice(2, 8);
      try {
        await addDoc(collection(db, "users", currentUser.uid, "notes"), {
          title,
          content,
          hash,
          createdAt: serverTimestamp()
        });
        noteTitleInput.value = "";
        noteTextInput.value = "";
        await loadNotes();
      } catch (e) {
        alert("Error saving note: " + e.message);
      }
    };

    // Load notes
    async function loadNotes() {
      if (!currentUser) return;
      notesContainer.innerHTML = "Loading notes...";
      try {
        const q = query(collection(db, "users", currentUser.uid, "notes"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);
        notes = [];
        querySnapshot.forEach(docSnap => {
          notes.push({ id: docSnap.id, ...docSnap.data() });
        });
        renderNotes(notes);
      } catch (e) {
        notesContainer.innerHTML = "Error loading notes.";
      }
    }

    // Render notes list
    function renderNotes(notesToRender) {
      notesContainer.innerHTML = "";
      if (notesToRender.length === 0) {
        notesContainer.innerHTML = "<p>No notes found.</p>";
        return;
      }
      notesToRender.forEach(note => {
        const noteDiv = document.createElement("div");
        noteDiv.className = "note";
        noteDiv.tabIndex = 0;
        noteDiv.setAttribute("role", "button");
        noteDiv.setAttribute("aria-pressed", "false");

        const contentDiv = document.createElement("div");
        contentDiv.className = "note-content";
        contentDiv.innerHTML = `<h3>${escapeHTML(note.title)}</h3><p>${escapeHTML(shortPreview(note.content))}</p>`;
        noteDiv.appendChild(contentDiv);

        // Share button
        const shareBtn = document.createElement("button");
        shareBtn.textContent = "Share";
        shareBtn.className = "share-btn";
        shareBtn.onclick = (e) => {
          e.stopPropagation();
          copyShareLink(note.hash);
        };
        noteDiv.appendChild(shareBtn);

        // Click to edit
        noteDiv.onclick = () => openNoteEditor(note.id);

        notesContainer.appendChild(noteDiv);
      });
    }

    // Short preview (max 100 chars)
    function shortPreview(text) {
      return text.length > 100 ? text.slice(0, 97) + "..." : text;
    }

    // Escape HTML for safety
    function escapeHTML(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Open editor for note
    async function openNoteEditor(noteId) {
      currentNoteId = noteId;
      const note = notes.find(n => n.id === noteId);
      if (!note) return alert("Note not found.");
      mainMenu.style.display = "none";
      noteEditor.style.display = "block";
      editTitle.value = note.title;
      editContent.value = note.content;
    }

    // Back button
    backBtn.onclick = () => {
      noteEditor.style.display = "none";
      mainMenu.style.display = "block";
      currentNoteId = null;
    };

    // Update note
    updateNoteBtn.onclick = async () => {
      if (!currentNoteId) return;
      const newTitle = editTitle.value.trim();
      const newContent = editContent.value.trim();
      if (!newTitle || !newContent) return alert("Title and content cannot be empty.");
      try {
        await updateDoc(doc(db, "users", currentUser.uid, "notes", currentNoteId), {
          title: newTitle,
          content: newContent
        });
        await loadNotes();
        backBtn.onclick();
      } catch (e) {
        alert("Error updating note: " + e.message);
      }
    };

    // Delete note
    deleteNoteBtn.onclick = async () => {
      if (!currentNoteId) return;
      if (!confirm("Delete this note? This cannot be undone.")) return;
      try {
        await deleteDoc(doc(db, "users", currentUser.uid, "notes", currentNoteId));
        await loadNotes();
        backBtn.onclick();
      } catch (e) {
        alert("Error deleting note: " + e.message);
      }
    };

    // Search notes live
    searchBox.oninput = () => {
      const term = searchBox.value.toLowerCase();
      const filtered = notes.filter(n =>
        n.title.toLowerCase().includes(term) || n.content.toLowerCase().includes(term));
      renderNotes(filtered);
    };

    // Copy share link to clipboard
    function copyShareLink(hash) {
      const url = `${window.location.origin}${window.location.pathname}?note=${hash}`;
      navigator.clipboard.writeText(url).then(() => {
        alert("Share link copied to clipboard!");
      }).catch(() => {
        alert("Failed to copy share link.");
      });
    }

    // Handle visiting shared note via URL
    async function handleHashChange() {
      const params = new URLSearchParams(window.location.search);
      const noteHash = params.get("note");
      if (noteHash && !currentUser) {
        // Public view mode
        publicView.style.display = "block";
        authSection.style.display = "none";
        mainMenu.style.display = "none";
        noteEditor.style.display = "none";

        // Find note by hash from all users? We only store notes under users, so this app cannot fetch all public notes without admin read.
        // To keep it simple, public notes can only be viewed if the hash matches one of current user's notes, so if no user, show error.

        publicTitle.textContent = "Loading...";
        publicContent.textContent = "";
        try {
          // We can't query all users easily, so we will simulate: tell user that public note is unavailable.
          publicTitle.textContent = "Note not found or not publicly accessible.";
          publicContent.textContent = "";
        } catch {
          publicTitle.textContent = "Error loading note.";
          publicContent.textContent = "";
        }
      } else {
        publicView.style.display = "none";
      }
    }

    closePublicBtn.onclick = () => {
      publicView.style.display = "none";
      // Remove query param and reload page to login or main menu
      history.replaceState(null, "", window.location.pathname);
      if (currentUser) {
        mainMenu.style.display = "block";
        authSection.style.display = "none";
      } else {
        authSection.style.display = "block";
      }
    };

  </script>
</body>
</html>
